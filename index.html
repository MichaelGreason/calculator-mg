<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <article class="container">
        <section id="row1">
            <div id="c" class="clear">C</div>
            <div id="display-box">
                <p id="output">0</p>
            </div>
        </section>
        <section id="row2">
            <div id="7" class="button">7</div>
            <div id="8" class="button">8</div>
            <div id="9" class="button">9</div>
            <div id="divide" class="operator">/</div>
        </section>
        <section id="row3">
            <div id="4" class="button">4</div>
            <div id="5" class="button">5</div>
            <div id="6" class="button">6</div>
            <div id="multiply" class="operator">*</div>
        </section>
        <section id="row4">
            <div id="1" class="button">1</div>
            <div id="2" class="button">2</div>
            <div id="3" class="button">3</div>
            <div id="subtract" class="operator">-</div>
        </section>
        <section id="row5">
            <div id="0" class="button">0</div>
            <div id="decimal" class="button">.</div>
            <div id="equal" class="factor">=</div>
            <div id="add" class="operator">+</div>
        </section>
    </article>
</body>

</body>
</body>

</html>
